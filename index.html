<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>This is the navigation tag</nav>
<br>
    <section>
        <form action="#" method="POST">
            <fieldset class="formular">
                <label for="fname">First Name: </label>
                <input type="text" name="fname" maxlength="50" placeholder="First Name" autofocus id="firstname">
                <br>
                <label for="lname">Last Name: </label>
                <input type="text" name="lname" placeholder="Last Name" maxlength="25"id="lastname">
                <br>
                <label for="email">E-mail Address:</label>
                <input type="email" name="email" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" id="email">
                <br>
                <label for="age">Your Age:</label>
                <input type="number" name="age" placeholder="Your Age" step="1"  max="99" min="10" id="age">
                <br>
                <label for="telephone">Telephone Number</label>
                <input type="tel" name="telephone" placeholder="Your Telephone Number" id="telephone">
                <br>
                <label for="vax">Vaccinated: </label>
                <input type="checkbox" name="vax" id="vax">
                <br>
                <input type="submit" value="Turn In">
            </fieldset>
        </form>
    </section>

    <footer style="position: fixed; bottom: 0;">
        This is the so-called footer tag <br>
        One would normally find a sitemap here. <br>
        But not on this site.
    </footer>

</body>
</html>
